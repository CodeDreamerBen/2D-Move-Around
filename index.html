<!DOCTYPE HTML>
<html>
	<head>
		<header>
			<title>2D Move Around</title>
		</header>
	</head>
	<body>
		<div class="vanish">
			<div style="position: absolute;" id="character">
				<div class="head"></div>
			</div>
		</div>
		<div style="color: yellow;" class="warning"><h1>Ur screen is too small, enlarge ur window to play!</div>
		<div class="vanishe">
			<header>
				<div class="controls">
					<button onclick="left()" type="submit">Left</button>
					<button onclick="up()" type="submit">Up</button>
					<button onclick="down()" type="submit">Down</button>
					<button onclick="right()" type="submit">Right</button><br>
					<button id="preparing" onclick="teleport()" type="submit">Teleport</button>
				</div>
			</header>
		</div>
	</body>
</html>
